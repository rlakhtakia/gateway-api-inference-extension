inferenceExtension:
  replicas: 3
  image:
    name: epp
    hub: us-central1-docker.pkg.dev/rlakhtakia-gke-dev/gateway
    tag: main
    pullPolicy: Always
  extProcPort: 9002
  leaderElection:
    enabled: true
    lockName: epp-leader-election-lock

inferencePool:
  targetPortNumber: 8000
  modelServerType: vllm # vllm, triton-tensorrt-llm
  # modelServers: # REQUIRED
    # matchLabels: 
    #   app: vllm-llama3-8b-instruct

provider:
  name: none

gke:
  monitoringSecret:
    name: inference-gateway-sa-metrics-reader-secret
    namespace: default
